<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="notes">
      <input type="text" id="t" style="text-transform: lowercase" />
      <input type="submit" id="su" />
    </div>
  </body>
  <script>
    const swara = {
      sa: "notes/sa.mp3",
      re: "notes/re.mp3",
      ga: "notes/ga.mp3",
      ma: "notes/ma.mp3",
      pa: "notes/pa.mp3",
      dha: "notes/dha.mp3",
      ni: "notes/ni.mp3",
    };
    let seq = [];
    document.getElementById("su").addEventListener("click", function () {
      seq = [];
      let para = document.getElementById("t").value;
      for (let i = 0; i < para.length; i++) {
        if (para[i] == "s") {
          while (para[i] != "a" && i < para.length) {
            i++;
          }
          if (i < para.length) {
            seq.push("sa");
          } else {
            break;
          }
        } else if (para[i] == "r") {
          while (para[i] != "e" && i < para.length) {
            i++;
          }
          if (i < para.length) {
            seq.push("re");
          } else {
            break;
          }
        } else if (para[i] == "g") {
          while (para[i] != "a" && i < para.length) {
            i++;
          }
          if (i < para.length) {
            seq.push("ga");
          } else {
            break;
          }
        } else if (para[i] == "m") {
          while (para[i] != "a" && i < para.length) {
            i++;
          }
          if (i < para.length) {
            seq.push("ma");
          } else {
            break;
          }
        } else if (para[i] == "p") {
          while (para[i] != "a" && i < para.length) {
            i++;
          }
          if (i < para.length) {
            seq.push("pa");
          } else {
            break;
          }
        } else if (para[i] == "d") {
          while (para[i] != "h" && i < para.length) {
            i++;
          }
          if (i < para.length) {
            while (para[i] != "a" && i < para.length) {
              i++;
            }
            if (i < para.length) {
              seq.push("dha");
            } else {
              break;
            }
          } else {
            break;
          }
        } else if (para[i] == "n") {
          while (para[i] != "i" && i < para.length) {
            i++;
          }
          if (i < para.length) {
            seq.push("ni");
          } else {
            break;
          }
        }
      }
      let delay = 0;
      for (let i = 0; i < seq.length; i++) {
        console.log(seq[i]);
        let swar = swara[seq[i]];
        setTimeout(() => {
          new Audio(swara[seq[i]]).play();
        }, delay);
        delay += 500;
      }
    });
  </script>
</html>
